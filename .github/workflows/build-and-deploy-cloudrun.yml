name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: spacebook-cloud-run
  REGION: us-central1
  SERVICE: spacebook-frontend
  # If you prefer Workload Identity, set WORKLOAD_IDENTITY_PROVIDER to
  # projects/PROJECT_NUMBER/locations/global/workloadIdentityPools/POOL/providers/PROVIDER
  WORKLOAD_IDENTITY_PROVIDER: ''

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Authenticate using a service account JSON key (preferred for quick setup).
      - name: Authenticate (service account key)
        if: ${{ secrets.GCP_SA_KEY != '' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Or authenticate using Workload Identity Federation if you have it configured.
      - name: Authenticate (workload identity)
        if: ${{ secrets.GCP_SA_KEY == '' && env.WORKLOAD_IDENTITY_PROVIDER != '' }}
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          # optional: specify the service account email to impersonate
          service_account: github-actions-deployer@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      - name: Set up Cloud SDK (gcloud)
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker authentication for Google Container Registry
        run: |
          gcloud auth configure-docker --quiet

      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }} ./spacebook

      - name: Push image to Container Registry
        run: |
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}
          allow-unauthenticated: true

      - name: Show service URL
        run: |
          gcloud run services describe ${{ env.SERVICE }} --region ${{ env.REGION }} --platform managed --format 'value(status.url)'
