name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: spacebook-cloud-run
  REGION: us-central1
  SERVICE: spacebook-frontend
  # If you prefer Workload Identity, set WORKLOAD_IDENTITY_PROVIDER to
  # projects/PROJECT_NUMBER/locations/global/workloadIdentityPools/POOL/providers/PROVIDER
  WORKLOAD_IDENTITY_PROVIDER: ''

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK (gcloud)
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker authentication for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/spacebook-repo/${{ env.SERVICE }}:${{ github.sha }} ./spacebook

      - name: Push image to Artifact Registry
        run: |
          docker push us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/spacebook-repo/${{ env.SERVICE }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --image us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/spacebook-repo/${{ env.SERVICE }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated

      - name: Show service URL
        run: |
          gcloud run services describe ${{ env.SERVICE }} --region ${{ env.REGION }} --platform managed --format 'value(status.url)'
