name: Full CI (Frontend + Backend)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Descargar repo
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Instalar dependencias Backend
        run: npm install
        working-directory: ./backend

      - name: Build Backend
        run: npm run build --if-present
        working-directory: ./backend

      - name: Test Backend
        run: npm test
        working-directory: ./backend

      - name: Instalar dependencias Frontend
        run: npm install
        working-directory: ./spacebook

      - name: Build Frontend
        run: npm run build --if-present
        working-directory: ./spacebook

      - name: Test Frontend
        run: npm test --if-present
        working-directory: ./spacebook