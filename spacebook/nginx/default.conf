server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /assets/ {
        try_files $uri =404;
    }

    location ~* \.(js|css|json|png|jpg|jpeg|gif|svg|ico|webmanifest)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000";
    }

    location = /service-worker.js {
        try_files $uri =404;
        add_header Cache-Control "no-cache";
    }
}
